<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://vinnyy.me/genshin/style.css">
    <title>Genshin Impact | Vinny</title>
    <link rel="icon" href="https://vinnyy.me/genshin/img/fav.png">
    <link rel="apple-touch-icon" href="https://vinnyy.me/genshin/img/fav.png">
    <meta property="og:title" content="Genshin">
    <meta property="og:image" content="https://vinnyy.me/img/genshin/banner.jpg">
    <meta name="theme-color" content="#011B10">
    <meta name="application-name" content="Genshin Impact">
    <meta name="twitter:card" content="summary_large_image">
</head>

<body>
    <div id="player">
        <audio autoplay hidden loop>
            <source src="https://vinnyy.me/genshin/audio/bg.mp3" type="audio/mpeg">
            If you're reading this, audio isn't supported.
        </audio>
    </div>
    <section class="hero">
        <div class="hero-inner">
            <h1>Genshin Impact</h1>
        </div>
    </section>
    <div class="fav-char">
        <h1>My 5 Favorite Characters!</h1>
        <div class="container">
            <a href="#" class="inline-block">
                <div name="Character Icon">
                    <div class="box">
                        <img class="five-star item-shade" src="https://vinnyy.me/genshin/img/shogun.png">
                        <div class="text">
                            <span class="font-whitney leading-none">Raiden Shogun</span>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#" class="inline-block">
                <div name="Character Icon" class="character">
                    <div class="box">
                        <img class="five-star item-shade" src="https://vinnyy.me/genshin/img/yelan.png">
                        <div class="text">
                            <span class="font-whitney leading-none">Yelan</span>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#" class="inline-block">
                <div name="Character Icon">
                    <div class="box">
                        <img class="five-star item-shade" src="https://vinnyy.me/genshin/img/nilou.png">
                        <div class="text">
                            <span class="font-whitney leading-none">Nilou</span>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#" class="inline-block">
                <div name="Character Icon">
                    <div class="box">
                        <img class="five-star item-shade" src="https://vinnyy.me/genshin/img/jean.png">
                        <div class="text">
                            <span class="font-whitney leading-none">Jean</span>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#" class="inline-block">
                <div name="Character Icon">
                    <div class="box">
                        <img class="four-star item-shade" src="https://vinnyy.me/genshin/img/ningguang.webp">
                        <div class="text">
                            <span class="font-whitney leading-none">Ningguang</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="black spacer"></div>
</body>

</html>
